  animal: "Cats use many different sounds for communication, including meowing, purring,\
    \ trilling, hissing, growling, squeaking, chirping, clicking and grunting.\n\n\
    Body posture is also important. The whole shape of the body changes when a cat\
    \ is relaxed, or when it is alert. Also, the position of their ears and tail are\
    \ used for communication, as well as their usual functions.\n\nThese ways of communication\
    \ are very important. They are used between a mother cat and her kittens. They\
    \ are also used between male and female cats; and between cats and other species,\
    \ such as dogs. A mother cat protecting her kittens will fight off the largest\
    \ dog. She gives good warning with a frightening display, hissing furiously, showing\
    \ her claws, arching her back, and making her hair stand on end. If that fails,\
    \ she attacks the dog's face with her claws. It has been said that no dog ever\
    \ tries such an attack a second time.\n\nMating \nCats only mate when the queen\
    \ is \"in heat\". Heat periods occur about every two weeks and last 4 to 6 days.\
    \ Mating in cats is a spectacular event. Several toms may be attracted to a [queen]\
    \ in heat. The males will fight over her, and the victor wins the right to mate.\
    \ At first, the female will reject the male, but eventually the female will allow\
    \ the male to mate. The female will utter a loud yowl as the male pulls out of\
    \ her. This is because a male cat's penis has a band of about 120-150 backwards-pointing\
    \ spines, which are about one millimeter long. When the penis is withdrawn, the\
    \ spines rake the walls of the female's vagina, which is a trigger for ovulation.\
    \ After mating, the female will wash her vulva thoroughly. If a male attempts\
    \ to breed with her at this point, the female will attack him. After about 20\
    \ to 30 minutes. once the female is finished grooming, the cycle will repeat.\n\
    \nBecause ovulation is not always triggered, females may not get pregnant by the\
    \ first tom which mates with them. A queen may mate with more than one tom when\
    \ she is in heat, and different kittens in a litter may have different fathers.\
    \ The cycle ceases when the queen is pregnant.\n\nThe gestation period for cats\
    \ is about two months, with an average length of 66 days. The size of a litter\
    \ is usually three to five kittens. Kittens are weaned at between six and seven\
    \ weeks, and cats normally reach sexual maturity at 5\u201310 months (females)\
    \ and to 5\u20137 months (males). Females can have two to three litters per year,\
    \ so might produce up to 150 kittens in their breeding life of about ten years.\n\
    \nBirth and after \nPregnant queens deliver their litters by themselves, guided\
    \ by instinct. The queen finds the safest place she can. Then she will clean it\
    \ thoroughly, with her tongue, if necessary. Here she will quietly give birth.\
    \ She licks the newborn kits clean. In the wild, leaving a scent is risking a\
    \ dangerous encounter with other animals. The kits are born blind and with closed\
    \ eyes. They suckle on her teats, and sleep a good deal. After two weeks or so,\
    \ their eyes open. At that stage they have blue eyes, but not the best sight.\
    \ A bit later, the best developed kit will totter out of the nest. The others\
    \ follow. They will soon recognise you as a living thing: that is a great moment.\
    \ At first, they go back to the nest to feed and sleep. After some more days they\
    \ leave the nest for good, but still they may sleep together in a 'kitten heap'.\n\
    \nThe queen, meanwhile, has left the nest from time to time, to hunt, feed, and\
    \ also to urinate and defecate. Unlike the tom, she covers up her business to\
    \ hide her scent. Very soon, the kits will urinate anywhere they please unless\
    \ one trains them. This is done after they are weaned, when they are ready for\
    \ some kitten food. Here is how to do it:\n1. Prepare clean cat tray filled with\
    \ absorbent grit. \n2. Give kittens their special kitten food. \n3. Take the lead\
    \ kitten right after it has eaten, place it in your cat tray.\n4. Gently stroke\
    \ its tummy with one finger. \n5. Watch as kitten sits down promptly and urinates.\
    \ Do same for other kits.\n6. Repeat next time if they need it. They will not\
    \ need a third time.\n\nWhat you have done is exactly what the queen would do\
    \ in the wild. You have triggered a reflex which all kittens have. The thing is,\
    \ the tray is artificial, and your queen may do her business outside. But at least\
    \ when young, kittens need a tray. Your next job is to call the vet, who will\
    \ tell you when to bring the kits for their vaccination.\n\nKittens play endlessly.\
    \ It is how they do their learning. They will play their favourite games, such\
    \ as 'hide and pounce', with almost anyone or anything. Soft balls on strings\
    \ are a standard toy; so is a scratching post.\n\nWith cats there is a limit to\
    \ how far you can train them. They are at least as intelligent as dogs, but they\
    \ are not pack animals. They like to do their own thing, and owners do best by\
    \ fitting in. Never hit a cat: if you do, the relationship will never be the same\
    \ again. If you really want to dissuade them, try hissing. It has been said that\
    \ no one really owns a cat; many cats collect extra owners, and may change house\
    \ if they do not like the treatment...\n\nIf your kitten was born in your home\
    \ do not let it out of the house until it is two to three months old. If you have\
    \ the mother, she will look after the kit. But if you have got the kit from a\
    \ vet or dealer, keep it in for several weeks. When it does go out, you need to\
    \ watch over it. The main problem is that it may easily get lost. In time, the\
    \ kit will learn every inch of the house and garden. Then, you can happily let\
    \ it roam.\n"
  geography: "Plate tectonics is a theory of geology. It explains movement of the\
    \ Earth's lithosphere: this is the earth's crust and the upper part of the mantle.\
    \ The lithosphere is divided into plates, some of which are very large and can\
    \ be entire continents.\n\nHeat from the mantle is the source of energy driving\
    \ plate tectonics. Exactly how this works is still a matter of debate.\n\nEarth's\
    \ crust \nThe outermost part of the structure of the Earth is made up of two layers.\
    \  The lithosphere, above, is solid.  It includes the crust and the uppermost\
    \ part of the mantle. \n\nBelow the lithosphere is the asthenosphere. The asthenosphere\
    \ is like a solid or a hot viscous liquid. It can flow like a liquid on long time\
    \ scales. Large convection currents in the asthenosphere transfer heat to the\
    \ surface, where plumes of less dense magma break apart the plates at the spreading\
    \ centers. The deeper mantle below the asthenosphere is more rigid again. This\
    \ is caused by extremely high pressure.\n\nContinental and oceanic plates \nThere\
    \ are two types of tectonic plates: oceanic and continental.\n\nAn oceanic plate\
    \ is a tectonic plate at the bottom of the oceans. It is primarily made of mafic\
    \ rocks, rich in iron and magnesium. It is thinner than the continental crust\
    \ (generally less than 10 kilometers thick) and denser. It is also younger than\
    \ continental crust. When they collide, the oceanic plate moves underneath the\
    \ continental plate because of its density. As a result, it melts in the mantle\
    \ and reforms. The oldest oceanic rocks are less than 200 million years old.\n\
    \nContinental plate is the thick part of the earth's crust which forms the large\
    \ land masses. Continental rock has lower density than oceanic rock. They are\
    \ mostly made of felsic rocks. These have granite, with its abundant silica, aluminum,\
    \ sodium and potassium. Continental plates are rarely destroyed. Their oldest\
    \ rocks seem to be 4 billion years old. Oceanic plates cover about 71 percent\
    \ of Earth\u2019s surface, while continental plates cover 29 percent.\n\nThickness\
    \ of plates \nOcean lithosphere varies in thickness. Because it is formed at mid-ocean\
    \ ridges and spreads outward, it gets thicker as it moves further away from the\
    \ mid-ocean ridge. Typically, the thickness varies from about  thick at mid-ocean\
    \ ridges to greater than  at subduction zones.\n\nContinental lithosphere is about\
    \  thick. It varies between basins, mountain ranges, and the stable cratonic interiors\
    \ of continents. The two types of crust differ in thickness, with continental\
    \ crust being much thicker than oceanic:  vs. .\n\nMovement of plates \nThe lithosphere\
    \ consists of tectonic plates. There are seven major and many minor plates. The\
    \ lithospheric plates ride on the asthenosphere (aesthenosphere). The plate boundary\
    \ is where two plates meet. When movement occurs, the plates may create mountains,\
    \ earthquakes, volcanoes, mid-oceanic ridges and oceanic trenches, depending on\
    \ which way the plates are moving.\n Convergent boundaries: two plates move toward\
    \ each other. Sometimes one plate will move under the other. This is called subduction.\
    \ When an oceanic plate collides with a continental plate, the oceanic plate will\
    \ move underneath the continental because it is denser. Convergent boundaries\
    \ can create mountains and volcanoes. The Andes mountain range in South America\
    \ and the Japanese island arc are examples, along with the Pacific Ring of Fire.\n\
    \ Divergent boundaries: two plates move apart. As shown in the diagram, the place\
    \ where the boundary occurs is called a rift. Magma from the mantle pushes up\
    \ and cools off forming new land. They create earthquakes and trenches. The Mid-ocean\
    \ ridges and Africa's Great Rift Valley are examples.\n Transform fault boundaries:\
    \ two plates move side to side. They make earthquakes. The San Andreas Fault in\
    \ California is an example of a transform boundary. New Zealand is another, more\
    \ complex, example.\n\nEarthquakes, volcanic activity, mountain-building, and\
    \ oceanic trench formation occur along plate boundaries. The lateral movement\
    \ of the plates varies from:\n  per year (Mid-Atlantic Ridge). This is as fast\
    \ as fingernails grow.\n  per year (Nazca Plate). This is as fast as hair grows.\n\
    \nMajor plates \nDepending on how they are defined, seven or eight major plates\
    \ are usually listed:\n African plate\n Antarctic plate\n Indo-Australian plate,\
    \ sometimes subdivided into:\n Indian plate\n Australian plate\n Eurasian plate\n\
    \ North American plate\n South American plate\n Pacific plate\n\nRelated pages\n\
    \ List of tectonic plates\n Tectonics\nAlfred Wegener\n\nReferences \n\n McKnight,\
    \ Tom 2004. Geographica: the complete illustrated atlas of the world, Barnes and\
    \ Noble; New York. \n Stanley, Steven M. 1999. Earth system history. Freeman,\
    \ p211\u2013228. \n Thompson, Graham R. & Turk, Jonathan 1991. Modern physical\
    \ geology. Saunders. \n Turcotte D.L. & Schubert G. 2002. Geodynamics. 2nd ed,\
    \ Wiley, New York.\n\nOther websites \n\n Movie showing 750 million years of global\
    \ tectonic activity.\n More movies over smaller regions and smaller time scales.\n\
    \ Easy-to-draw illustrations for teaching plate tectonics\n Map of tectonic plates\n\
    \ Plate tectonics -Citizendium\n"
  history: "World War II (WWII or WW2) was a global war involving fighting in most\
    \ of the world and most countries. The war started in 1939 with Nazi Germany invading\
    \ Poland, so most countries fought from 1939 to 1945. However, Japan invaded China\
    \ in 1937, so some started fighting in 1937. Most of the world's countries, including\
    \ all of the great powers, fought as part of two military alliances: the Allies\
    \ and the Axis Powers. It was the largest and deadliest conflict in all of history.\
    \ It involved more countries, cost more money, involved more people, and killed\
    \ more people than any other war in history. Between 50 to 85 million people died,\
    \ most of whom were civilians. The war included massacres, the genocide of the\
    \ Holocaust, strategic bombing, starvation, disease, and the only use of nuclear\
    \ weapons against civilians in history.\n\nThe two sides were the Allies (at first\
    \ China, France and the United Kingdom, joined by the Soviet Union, United States\
    \ and others) and the Axis (Germany, Italy and Japan). The war in Asia began when\
    \ Japan invaded China on July 7, 1937. The war began in Europe when Germany invaded\
    \ Poland on September 1, 1939. France and the United Kingdom reacted by declaring\
    \ war on Germany. By 1941, much of Europe was under German control, including\
    \ France. Only the British remained fighting against the Axis in North Africa,\
    \ the Mediterranean, and the Atlantic. Germany gave up plans to invade Britain\
    \ after losing an airplane battle. In June 1941, Germany invaded the Soviet Union,\
    \ starting the largest area of war in history. On December 7, 1941, Japan attacked\
    \ the United States at Pearl Harbor and invaded British and French colonies in\
    \ Asia, and the two wars became one.\n\nThe Japanese victories were stopped in\
    \ 1942, and that same year, the Soviets won the huge Battle of Stalingrad. Then,\
    \ the Allies started to win in all areas. The Axis were forced back into the Soviet\
    \ Union, lost North Africa, and, starting in 1943, were forced to defend Italy.\
    \ In 1944, the Allies invaded France, and they came into Germany itself from the\
    \ west while the Soviets came in from the east. Germany surrendered on 8 May 1945.\
    \ Japan formally surrendered on September 2, 1945, and the war had ended with\
    \ an Allied victory.\n\nAfter the war, the United Nations was set up to develop\
    \ support between countries and to prevent future wars.  The Cold War by the major\
    \ winners soon started, but they did not fight each other in an actual war. The\
    \ decolonization of Asia and Africa (where many places controlled by European\
    \ countries were given their independence) happened as well since Europe had been\
    \ weakened by the war. Economic recovery and political integration (the process\
    \ of uniting countries) were among other results of the war.\n\nAllies and Axis\
    \ \nThe countries that joined the war were on one of two sides: the Axis and the\
    \ Allies.\n\nThe Axis Powers at the start of the war were Germany, Italy, and\
    \ Japan. There were many meetings to create an alliance between those countries.\
    \ Finland, Slovakia, Romania, Bulgaria, Hungary, and Thailand joined the Axis\
    \ later. As the war continued, some Axis countries like Italy changed sides to\
    \ join the Allies instead.\n\nThe Allied Powers were the United Kingdom and the\
    \ rest of the British Empire, France, Poland, Yugoslavia, Greece, Belgium, and\
    \ China, the last of which had been fighting a civil war. In June 1941, Germany\
    \ attacked the Soviet Union in Operation Barbarossa, which made the Soviets join\
    \ the Allies. In December 1941 came the Japanese attack on Pearl Harbor against\
    \ the United States, which then also joined the Allies.\n\nBackground \nWorld\
    \ War I had greatly changed the way of diplomacy and politics in Asia, Europe,\
    \ and Africa with the defeat of the Central Powers. The empires that had sided\
    \ with the Central Powers were destroyed. Even the Russian Empire, which did not\
    \ side with the Central Powers, stopped being an empire, because it transformed\
    \ into the USSR (Union of Soviet Socialist Republics, or Soviet Union for short)\
    \ after the Russian Civil War. The war also changed the borders in Eastern Europe,\
    \ with many new countries were born. The war led to strong irredentism and revanchism,\
    \ which were especially strong in Germany since it had been forced to sign the\
    \ Treaty of Versailles. The Germans also had 13% of their homeland area and all\
    \ of their colonies taken away, and they had to pay back a very large sum of money\
    \ to the Allies.  The size of their army and navy was also limited, and its air\
    \ force was banned.\n\nIn Italy, nationalists were unhappy with the outcome of\
    \ the war since they thought that their country should have gained far more territory\
    \ from the past agreement with the Allies. The fascist movement in the 1920s brought\
    \ Mussolini to the leadership of the country. He promised to make Italy a great\
    \ power by adding to its colonial empire.\n\nAfter the Kuomintang (KMT), the governing\
    \ party of China, unified the country in the 1920s, the Chinese Civil War between\
    \ it and the Communist Party of China began. In 1931, Japan used the Mukden Incident\
    \ as a excuse to take Manchuria and set up a puppet state, Manchukuo, and the\
    \ League of Nations failed to do anything to stop it. The Tanggu Truce, a ceasefire,\
    \ was signed in 1933. In 1936, the Kuomintang and the communists agreed to stop\
    \ fighting against each other and to fight Japan instead. In 1937, Japan started\
    \ the Second Sino-Japanese War to take the rest of China.\n"
  science: "In biology, the cell is the basic structure of organisms. All cells are\
    \ made by the division of other cells.\n\nThe environment outside the cell is\
    \ separated from the cytoplasm inside the cell by the cell membrane. Inside some\
    \ cells, parts of the cell stay separate from other parts. These separate parts\
    \ are called organelles (like small organs). They each do different things in\
    \ the cell. Examples are the nucleus (where DNA is), and mitochondria (where chemical\
    \ energy is converted).\n\nKinds of cells \nThere are two basic kinds of cells:\
    \ prokaryotic cells and eukaryotic cells. Prokaryotes, such as bacteria and archaea,\
    \ are simple cells that have no cell nucleus. They do have bacterial microcompartments.\n\
    \nEukaryotes are complex cells with many organelles and other structures in the\
    \ cell. They are larger than prokaryote cells: they can be as much as 1000 times\
    \ greater in volume. Eukaryotes store their genetic information (DNA) on chromosomes\
    \ in the cell nucleus.  Organisms (living things) which are made up of multiple\
    \ cells are eukaryotes.\n\nKinds of prokaryotic organisms \nThe only kinds of\
    \ prokaryotic organisms are bacteria and archaea. Prokaryotic organisms evolved\
    \ before eukaryotic organisms, so at one point the world consisted of nothing\
    \ but prokaryotic organisms. There are also viruses, which are biological organisms.\
    \ They always reproduce inside the cells of other organisms. They cause some important\
    \ diseases. Viruses are made of RNA, or DNA, and protein, and they reproduce themselves\
    \ inside the cells of bacteria or eukaryotes.\n\nKinds of eukaryotic organisms\n\
    \nUnicellular \n\nUnicellular organisms are made up of one cell. Examples of unicellular\
    \ organisms are:\n Amoeba\n Paramecium\n\nUnicellular organisms need to:\n eat\n\
    \ respire (most use oxygen to make sugar into energy)\n\nAll unicellular organisms\
    \ must:\n get rid of waste (discard)\n reproduce (make more of itself)\n grow\n\
    \nSome may:\n move\n sense their environment\n get their energy from the sun (e.g.,\
    \ cyanobacteria)\n ferment (e.g., yeasts)\n use anaerobic respiration (e.g. Clostridium\
    \ botulinum)\n\nMulticellular \nMulticellular organisms are made from many cells.\
    \ They are complex organisms. This can be a small number of cells, or millions\
    \ or trillions of cells. All plants and animals are multicellular organisms. The\
    \ cells of a multicellular organism are not all the same. They have different\
    \ shapes and sizes, and do different work in the organism. The cells are specialized.\
    \ This means they do only some kinds of work. By themselves, they cannot do everything\
    \ that the organism needs to live. They need other cells to do other work. They\
    \ live together, but cannot live alone.\n\nCell history \nCells were discovered\
    \ by Robert Hooke (1635\u20131703). He used a compound microscope with two lenses\
    \ to look at the structure of cork, and to look at leaves and some insects. He\
    \ did this from about 1660, and reported it in his book Micrographica in 1665.\
    \ He named cells after the Latin word cella, meaning room. He did this because\
    \ he thought cells looked like small rooms.\n\nMany other naturalists and philosophers\
    \ tried out the new instrument. The structure of plants was investigated by Nehemiah\
    \ Grew (1641\u20131712) and Marcello Malpighi (1628\u20131694). Grew's major work\
    \ was The anatomy of plants (1682). It is not clear who first saw animal cells,\
    \ Malpighi, Jan Swammerdam (1637\u20131680) or Antonie van Leeuwenhoek (1632\u2013\
    1723).p17\n\nLeeuwenhoek's discoveries and drawings of 'little animalcules' opened\
    \ up a whole new world for naturalists. Protozoa, and microorganisms generally\
    \ were discovered, and the discoveries about them are still going on today. Christian\
    \ Gottfried Ehrenberg's book Die Infusionsthierchen summarised what was known\
    \ in 1838. Lorenz Oken (1779\u20131851) in 1805 wrote that infusoria (microscopic\
    \ forms) were the basis of all life. \n\nThe idea that cells were the basis of\
    \ the larger forms of life came in the 18th century. Finding out who did the work\
    \ has taken some time:\n\"The work of the Czech Jan Purkyn\u011B (1787\u20131869)\
    \ and his student and collaborator Gabriel Valentin (1810\u20131883) was unjustly\
    \ denigrated by the nationalistic Germans. They have a claim to some priority\
    \ in the cell theory\".Chapter 9 Johannes M\xFCller (1801\u20131858) also made\
    \ great contributions. \"It was, however, his student Theodor Schwann (1810\u2013\
    1882) and Matthias Schleiden (1804\u20131881) who got the credit for the cell\
    \ theory, despite the fact that some of their observations were not correct, and\
    \ their credits to previous workers were \"a travesty\".p97 \n\nThe cell theory\
    \ includes these important ideas: \n All living things are made of cells.\n The\
    \ cell is the basic unit of structure and function in all organisms.\n Every cell\
    \ comes from another cell that lived before it.\n The nucleus is the core element\
    \ of the cell.\n\nCell reproduction \nThe body cells of metazoans divide by simple\
    \ mitotic cell division. Sexual reproduction is ancestral in eukaryotes, and in\
    \ metazoa it is carried out by specialised sex cells. They are produced by a process\
    \ called meiosis. \n\nProkaryotic cells reproduce using binary fission, where\
    \ the cell simply splits in half. For both mitosis and binary fission the cell\
    \ must replicate (copy) all its genetic information (DNA) so that each new cell\
    \ will have a copy.\n\nRelated pages \nCytology\nPlant cell\n\nReferences \n\n\
    \nPlant anatomy\n"
  sport: "Baseball is a bat-and-ball sport played on a field by two teams against\
    \ each other. In baseball, a player on one team throws a small round ball at a\
    \ player on the other team, who tries to hit it with a bat. Then the player who\
    \ hits the ball has to run around the field. Players get runs by running around\
    \ in a full circle around three points on the ground called bases, to back where\
    \ they started, which is called home plate. They have to do this without getting\
    \ caught by the players on the other team.\n\nBaseball started in the United States\
    \ in the 1700s and 1800s. Many people in North America, South America, and East\
    \ Asia play baseball, but the sport is most known in the United States and Japan.\
    \ In the U.S., baseball is called the national pastime, because so many people\
    \ in the United States used to spend a lot of time playing or watching baseball\
    \ games. Today, though, most Americans follow football more than baseball, especially\
    \ when it comes time for the Super Bowl.\n\nHow baseball is played \n\nA game\
    \ of baseball is played by two teams on a baseball field. Each team has 9 players.\
    \ There are also 4 umpires. There is one for where young players play. Umpires\
    \ watch everything carefully to decide what happened, make calls about a play,\
    \ and make sure everyone follows the rules.\n\nOn a baseball field, there are\
    \ four bases. The bases form a diamond that goes around the field to the right\
    \ from the starting base. The starting base is called home plate. Home plate is\
    \ a pentagon, which is a shape that has five sides. First base is on the right\
    \ side of the field, second base is at the top of the infield, third base is on\
    \ the left side of the field, and home plate is at the back of the field, where\
    \ the catcher plays.\n\nThe game is played in innings. Professional baseball games\
    \ have 9 innings. In an inning, each team has one turn to bat and try to score\
    \ runs, adding one point. When one team hits the ball, the other team defends\
    \ and tries to get three players on the other team out. The team that is playing\
    \ defense always has the ball. This is different from other team sports. When\
    \ the team on defense gets three players out, it is their turn to try and score\
    \ runs. Then the team that was batting starts playing defense, and the team that\
    \ was playing defense starts batting. After nine innings, the team that has the\
    \ most runs is the winner. If the teams have the same number of runs, they play\
    \ more innings until one team wins. At the start of the game, the home team pitches,\
    \ while players on the visiting team bat. Only one player can bat at a time.\n\
    \nThe baseball field, or diamond, has two main parts, the infield and the outfield.\
    \ The infield is where the four bases are. The outfield is beyond the bases, from\
    \ the view of home plate. The lines from home plate to first base and home plate\
    \ to third base are the foul lines, and the ground outside of these lines is called\
    \ foul territory. A ball that is hit with a bat and flies between the foul lines\
    \ is a fair ball, and the batter and runners can try and run around the bases\
    \ and score. A ball that is outside the foul lines is a foul ball. If the ball\
    \ hits the ground in  the foul area  rather than being caught in the air, the\
    \ batter continues to bat, and any runners must return to the base that they were\
    \ on before the ball was hit. If the batter has fewer than two strikes, a foul\
    \ ball counts as a strike. If the batter already has two strikes, and the foul\
    \ ball is not caught in the air, then the batter continues to hit. If a ball is\
    \ caught by a fielder in fair or foul ground, the batter is out.\n\nThe most important\
    \ part of the game is between the pitcher and the batter. The pitcher throws,\
    \ or pitches, the ball towards home plate. The pitcher normally throws the ball\
    \ close enough for the batter to hit it. If the pitcher throws the ball in the\
    \ strike zone, which is the area  over home plate and between the hitter's knee\
    \ and chest, the pitch is a \"strike\", unless the batter hits the ball. The pitch\
    \ is always a strike, regardless of where it is, if the batter swings the bat\
    \ and misses, so the batter must have good aim with the bat. Three strikes are\
    \ a \"strikeout\", and this is one way to make an \"out\". A pitch that the batter\
    \ does not swing at, and which is not called a strike, is a \"ball.\" On the fourth\
    \ \"ball\" thrown by a pitcher, the batter \"walks\" to first base, so it is important\
    \ to pitch well.\n\nThe catcher for the pitcher's team waits behind the batter,\
    \ and catches any ball that the batter does not hit. The catcher uses signals\
    \ to tell the pitcher where to throw the ball. If the pitcher does not like what\
    \ the catcher says, he will shake his head, which signals \"no\". If he agrees\
    \ with what the catcher has signaled, he will nod his head, which signals \"yes\"\
    .\n\nThere are many ways to get batters out, and runners can also be gotten out.\
    \ Some common ways to get batters out are catching a batted ball in the air, whether\
    \ in fair or foul territory, throwing the ball to the defensive player at first\
    \ base (an out if it gets there before the batter), and a strikeout. A runner\
    \ can be put out by tagging the runner while the runner is not on a base, and\
    \ by \"forcing him out\" (when a base is touched before a player can get there,\
    \ with no base for the runner to go back to). When the fielding team has put out\
    \ three of the batting team's players, the half-inning is over and the team in\
    \ the field and the team at bat switch places.\n"
