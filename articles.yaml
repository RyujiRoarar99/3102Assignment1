  ["The cat (Felis catus) is a domestic species of a small carnivorous mammal.\
    \ It is the only domesticated species in the family Felidae and is often referred\
    \ to as the domestic cat to distinguish it from the wild members of the family.\
    \ A cat can either be a house cat, a farm cat or a feral cat; the latter ranges\
    \ freely and avoids human contact. Domestic cats are valued by humans for companionship\
    \ and their ability to kill rodents. About 60 cat breeds are recognized by various\
    \ cat registries.\n\nThe cat is similar in anatomy to the other felid species:\
    \ it has a strong flexible body, quick reflexes, sharp teeth and retractable claws\
    \ adapted to killing small prey. Its night vision and sense of smell are well\
    \ developed. Cat communication includes vocalizations like meowing, purring, trilling,\
    \ hissing, growling and grunting as well as cat-specific body language. A predator\
    \ that is most active at dawn and dusk (crepuscular), the cat is a solitary hunter\
    \ but a social species. It can hear sounds too faint or too high in frequency\
    \ for human ears, such as those made by mice and other small mammals. Cats also\
    \ secrete and perceive pheromones.\n\nFemale domestic cats can have kittens from\
    \ spring to late autumn, with litter sizes often ranging from two to five kittens.\
    \ Domestic cats are bred and shown at events as registered pedigreed cats, a hobby\
    \ known as cat fancy. Population control of cats may be affected by spaying and\
    \ neutering, but their proliferation and the abandonment of pets has resulted\
    \ in large numbers of feral cats worldwide, contributing to the extinction of\
    \ entire bird, mammal, and reptile species.\n\nCats were first domesticated in\
    \ the Near East around 7500 BC. It was long thought that cat domestication began\
    \ in ancient Egypt, where cats were venerated from around 3100 BC.  there were\
    \ an estimated 220 million owned and 480 million stray cats in the world.  the\
    \ domestic cat was the second-most popular pet in the United States, with 95.6\
    \ million cats owned and around 42 million households own at least one cat. In\
    \ the United Kingdom, 26% of adults have a cat with an estimated population of\
    \ 10.9 million pet cats\n\nEtymology and naming\nThe origin of the English word\
    \ cat, Old English , is thought to be the Late Latin word , which was first used\
    \ at the beginning of the 6th century. It was suggested that the word 'cattus'\
    \ is derived from an Egyptian precursor of Coptic  , \"tomcat\", or its feminine\
    \ form suffixed with .\nThe Late Latin word may be derived from another Afro-Asiatic\
    \ or Nilo-Saharan language. The Nubian word  \"wildcat\" and Nobiin  are possible\
    \ sources or cognates. The Nubian word may be a loan from Arabic   ~  . It is\
    \ \"equally likely that the forms might derive from an ancient Germanic word,\
    \ imported into Latin and thence to Greek and to Syriac and Arabic\". The word\
    \ may be derived from Germanic and Northern European languages, and ultimately\
    \ be borrowed from Uralic, cf. Northern Sami , \"female stoat\", and Hungarian\
    \ , \"lady, female stoat\"; from Proto-Uralic *k\xE4\u010Fw\xE4, \"female (of\
    \ a furred animal)\".\n\nThe English puss, extended as pussy and pussycat, is\
    \ attested from the 16th century and may have been introduced from Dutch  or from\
    \ Low German , related to Swedish , or Norwegian , . Similar forms exist in Lithuanian\
    \  and Irish  or . The etymology of this word is unknown, but it may have simply\
    \ arisen from a sound used to attract a cat.\n\nA male cat is called a tom or\
    \ tomcat (or a gib, if neutered). An unspayed female is called a queen, especially\
    \ in a cat-breeding context. A juvenile cat is referred to as a kitten. In Early\
    \ Modern English, the word kitten was interchangeable with the now-obsolete word\
    \ catling. A group of cats can be referred to as a clowder or a glaring.\n\nTaxonomy\n\
    The scientific name Felis catus was proposed by Carl Linnaeus in 1758 for a domestic\
    \ cat. Felis catus domesticus was proposed by Johann Christian Polycarp Erxleben\
    \ in 1777. Felis daemon proposed by Konstantin Alekseevich Satunin in 1904 was\
    \ a black cat from the Transcaucasus, later identified as a domestic cat.\n\n\
    In 2003, the International Commission on Zoological Nomenclature ruled that the\
    \ domestic cat is a distinct species, namely Felis catus.\nIn 2007, it was considered\
    \ a subspecies, F. silvestris catus, of the European wildcat (F. silvestris) following\
    \ results of phylogenetic research. In 2017, the IUCN Cat Classification Taskforce\
    \ followed the recommendation of the ICZN in regarding the domestic cat as a distinct\
    \ species, Felis catus.\n\nEvolution\n\nThe domestic cat is a member of the Felidae,\
    \ a family that had a common ancestor about 10\u201315 million years ago.\nThe\
    \ genus Felis diverged from other Felidae around 6\u20137 million years ago. Results\
    \ of phylogenetic research confirm that the wild Felis species evolved through\
    \ sympatric or parapatric speciation, whereas the domestic cat evolved through\
    \ artificial selection. The domesticated cat and its closest wild ancestor are\
    \ diploid and both possess 38 chromosomes and roughly 20,000 genes. The leopard\
    \ cat (Prionailurus bengalensis) was tamed independently in China around 5500\
    \ BC. This line of partially domesticated cats leaves no trace in the domestic\
    \ cat populations of today.\n\nDomestication\n\nThe earliest known indication\
    \ for the taming of an African wildcat (F. lybica) was excavated close by a human\
    \ Neolithic grave in Shillourokambos, southern Cyprus, dating to about 7500\u2013\
    7200 BC. Since there is no evidence of native\n"
  ,"Plate tectonics (from the , from the ) is the generally accepted scientific\
    \ theory that considers the Earth's lithosphere to comprise a number of large\
    \ tectonic plates which have been slowly moving since about 3.4 billion years\
    \ ago. The model builds on the concept of continental drift, an idea developed\
    \ during the first decades of the 20th century. Plate tectonics came to be generally\
    \ accepted by geoscientists  after seafloor spreading was validated in the mid\
    \ to late 1960s.\n\nEarth's lithosphere, which is the rigid outermost shell of\
    \ a planet (the crust and upper mantle), is broken into seven or eight major plates\
    \ (depending on how they are defined) and many minor plates. Where the plates\
    \ meet, their relative motion determines the type of boundary: convergent, divergent,\
    \ or transform. Earthquakes, volcanic activity, mountain-building, and oceanic\
    \ trench formation occur along these plate boundaries (or faults). The relative\
    \ movement of the plates typically ranges from zero to 10 cm annually.\n\nTectonic\
    \ plates are composed of the oceanic lithosphere and the thicker continental lithosphere,\
    \ each topped by its own kind of crust. Along convergent boundaries, the process\
    \ of subduction, or one plate moving under another, carries the edge of the lower\
    \ one down into the mantle; the area of material lost is roughly balanced by the\
    \ formation of new (oceanic) crust along divergent margins by seafloor spreading.\
    \ In this way, the total geoid surface area of the lithosphere remains constant.\
    \ This prediction of plate tectonics is also referred to as the conveyor belt\
    \ principle. Earlier theories, since disproven, proposed gradual shrinking (contraction)\
    \ or gradual expansion of the globe.\n\nTectonic plates are able to move because\
    \ Earth's lithosphere has greater mechanical strength than the underlying asthenosphere.\
    \ Lateral density variations in the mantle result in convection; that is, the\
    \ slow creeping motion of Earth's solid mantle. Plate movement is thought to be\
    \ driven by a combination of the motion of the seafloor away from spreading ridges\
    \ due to variations in topography (the ridge is a topographic high) and density\
    \ changes in the crust (density increases as newly-formed crust cools and moves\
    \ away from the ridge). At subduction zones the relatively cold, dense oceanic\
    \ crust is \"pulled\" or sinks down into the mantle over the downward convecting\
    \ limb of a mantle cell. The relative importance of each of these factors and\
    \ their relationship to each other is unclear, and still the subject of much debate.\n\
    \nKey principles\n\nThe outer layers of Earth are divided into the lithosphere\
    \ and asthenosphere. The division is based on differences in mechanical properties\
    \ and in the method for the transfer of heat. The lithosphere is cooler and more\
    \ rigid, while the asthenosphere is hotter and flows more easily. In terms of\
    \ heat transfer, the lithosphere loses heat by conduction, whereas the asthenosphere\
    \ also transfers heat by convection and has a nearly adiabatic temperature gradient.\
    \ This division should not be confused with the chemical subdivision of these\
    \ same layers into the mantle (comprising both the asthenosphere and the mantle\
    \ portion of the lithosphere) and the crust: a given piece of mantle may be part\
    \ of the lithosphere or the asthenosphere at different times depending on its\
    \ temperature and pressure.\n\nThe key principle of plate tectonics is that the\
    \ lithosphere exists as separate and distinct tectonic plates, which ride on the\
    \ fluid-like (visco-elastic solid) asthenosphere. Plate motions range up to a\
    \ typical 10\u201340 mm/year (Mid-Atlantic Ridge; about as fast as fingernails\
    \ grow), to about 160 mm/year (Nazca Plate; about as fast as hair grows). The\
    \ driving mechanism behind this movement is described below.\n\nTectonic lithosphere\
    \ plates consist of lithospheric mantle overlain by one or two types of crustal\
    \ material: oceanic crust (in older texts called sima from silicon and magnesium)\
    \ and continental crust (sial from silicon and aluminium). Average oceanic lithosphere\
    \ is typically  thick; its thickness is a function of its age: as time passes,\
    \ it conductively cools and subjacent cooling mantle is added to its base. Because\
    \ it is formed at mid-ocean ridges and spreads outwards, its thickness is therefore\
    \ a function of its distance from the mid-ocean ridge where it was formed. For\
    \ a typical distance that oceanic lithosphere must travel before being subducted,\
    \ the thickness varies from about  thick at mid-ocean ridges to greater than \
    \ at subduction zones; for shorter or longer distances, the subduction zone (and\
    \ therefore also the mean) thickness becomes smaller or larger, respectively.\
    \ Continental lithosphere is typically about 200 km thick, though this varies\
    \ considerably between basins, mountain ranges, and stable cratonic interiors\
    \ of continents.\n\nThe location where two plates meet is called a plate boundary.\
    \ Plate boundaries are commonly associated with geological events such as earthquakes\
    \ and the creation of topographic features such as mountains, volcanoes, mid-ocean\
    \ ridges,\n"
  ,"World War II or the Second World War, often abbreviated as WWII or WW2,\
    \ was a global war that lasted from 1939 to 1945. It involved the vast majority\
    \ of the world's countries\u2014including all of the great powers\u2014forming\
    \ two opposing military alliances: the Allies and the Axis powers. In a total\
    \ war directly involving more than 100 million personnel from more than 30 countries,\
    \ the major participants threw their entire economic, industrial, and scientific\
    \ capabilities behind the war effort, blurring the distinction between civilian\
    \ and military resources. Aircraft played a major role in the conflict, enabling\
    \ the strategic bombing of population centres and the only two uses of nuclear\
    \ weapons in war. World War II was by far the deadliest conflict in human history;\
    \ it resulted in 70 to 85 million fatalities, a majority being civilians. Tens\
    \ of millions of people died due to genocides (including the Holocaust), starvation,\
    \ massacres, and disease.  In the wake of the Axis defeat, Germany and Japan were\
    \ occupied, and war crimes tribunals were conducted against German and Japanese\
    \ leaders.\n\nWorld War II is generally considered to have begun on 1 September\
    \ 1939, when Nazi Germany, under Adolf Hitler, invaded Poland. The United Kingdom\
    \ and France subsequently declared war on Germany on 3 September. Under the Molotov\u2013\
    Ribbentrop Pact of August 1939, Germany and the Soviet Union had partitioned Poland\
    \ and marked out their \"spheres of influence\" across Finland, Estonia, Latvia,\
    \ Lithuania and Romania. From late 1939 to early 1941, in a series of campaigns\
    \ and treaties, Germany conquered or controlled much of continental Europe, and\
    \ formed the Axis alliance with Italy and Japan (along with other countries later\
    \ on). Following the onset of campaigns in North Africa and East Africa, and the\
    \ fall of France in mid-1940, the war continued primarily between the European\
    \ Axis powers and the British Empire, with war in the Balkans, the aerial Battle\
    \ of Britain, the Blitz of the UK, and the Battle of the Atlantic. On 22 June\
    \ 1941, Germany led the European Axis powers in an invasion of the Soviet Union,\
    \ opening the Eastern Front, the largest land theatre of war in history.\n\nJapan,\
    \ which aimed to dominate Asia and the Pacific, was at war with the Republic of\
    \ China by 1937. In December 1941, Japan attacked American and British territories\
    \ with near-simultaneous offensives against Southeast Asia and the Central Pacific,\
    \ including an attack on the US fleet at Pearl Harbor which resulted in the United\
    \ States declaring war against Japan. Therefore the European Axis powers declared\
    \ war on the United States in solidarity. Japan soon captured much of the western\
    \ Pacific, but its advances were halted in 1942 after losing the critical Battle\
    \ of Midway; later, Germany and Italy were defeated in North Africa and at Stalingrad\
    \ in the Soviet Union. Key setbacks in 1943\u2014including a series of German\
    \ defeats on the Eastern Front, the Allied invasions of Sicily and the Italian\
    \ mainland, and Allied offensives in the Pacific\u2014cost the Axis powers their\
    \ initiative and forced it into strategic retreat on all fronts. In 1944, the\
    \ Western Allies invaded German-occupied France, while the Soviet Union regained\
    \ its territorial losses and turned towards Germany and its allies. During 1944\
    \ and 1945, Japan suffered reversals in mainland Asia, while the Allies crippled\
    \ the Japanese Navy and captured key western Pacific islands.\n\nThe war in Europe\
    \ concluded with the liberation of German-occupied territories, and the invasion\
    \ of Germany by the Western Allies and the Soviet Union, culminating in the fall\
    \ of Berlin to Soviet troops, Hitler's suicide and the German unconditional surrender\
    \ on 8 May 1945. Following the Potsdam Declaration by the Allies on 26 July 1945\
    \ and the refusal of Japan to surrender on its terms, the United States dropped\
    \ the first atomic bombs on the Japanese cities of Hiroshima, on 6 August, and\
    \ Nagasaki, on 9 August. Faced with an imminent invasion of the Japanese archipelago,\
    \ the possibility of additional atomic bombings, and the Soviet entry into the\
    \ war against Japan and its invasion of Manchuria, Japan announced its intention\
    \ to surrender on 15 August, then signed the surrender document on 2 September\
    \ 1945, cementing total victory in Asia for the Allies.\n\nWorld War II changed\
    \ the political alignment and social structure of the globe. The United Nations\
    \ (UN) was established to foster international co-operation and prevent future\
    \ conflicts, great powers\u2014China, France, the Soviet Union, the United Kingdom,\
    \ and the United States\u2014became the permanent members of its Security Council.\
    \ The Soviet Union and the United States emerged as rival superpowers, setting\
    \ the stage for the nearly half-century-long Cold War. In the wake of European\
    \ devastation, the influence of its great powers waned, triggering the decolonisation\
    \ of Africa and Asia. Most countries whose industries had been damaged moved towards\
    \ economic recovery and expansion. Political and economic integration, especially\
    \ in Europe, began as an effort to forestall future hostilities, end pre-war enmities\
    \ and forge a sense of common identity.\n\nStart and end dates \n\nIt is generally\
    \ considered that in Europe World War II  started on 1 September 1939, beginning\
    \ with the German invasion of Poland and the United Kingdom and\n"
  ,"The cell (from the Latin word 'cellula' meaning \"small room\") is the\
    \ basic structural and functional unit of life. Every cell consists of a cytoplasm\
    \ enclosed within a membrane, which contains many biomolecules such as proteins\
    \ and nucleic acids. \n\nMost plant and animal cells are only visible under a\
    \ light microscope, with dimensions between 1 and 100 micrometres. Electron microscopy\
    \ gives a much higher resolution showing greatly detailed cell structure. Organisms\
    \ can be classified as unicellular (consisting of a single cell such as bacteria)\
    \ or multicellular (including plants and animals). Most unicellular organisms\
    \ are classed as microorganisms. The number of cells in plants and animals varies\
    \ from species to species; it has been approximated that the human body contains\
    \ roughly 40 trillion (4\xD71013) cells. The brain accounts for around 80 billion\
    \ of these cells.\n\nCell biology is the study of cells, which were discovered\
    \ by Robert Hooke in 1665, who named them for their resemblance to cells inhabited\
    \ by Christian monks in a monastery. Cell theory, first developed in 1839 by Matthias\
    \ Jakob Schleiden and Theodor Schwann, states that all organisms are composed\
    \ of one or more cells, that cells are the fundamental unit of structure and function\
    \ in all living organisms, and that all cells come from pre-existing cells. Cells\
    \ emerged on Earth about 4 billion years ago.\n\nCell types\nCells are of two\
    \ types: eukaryotic, which contain a nucleus, and prokaryotic cells, which do\
    \ not have a nucleus, but a nucleoid region is still present. Prokaryotes are\
    \ single-celled organisms, while eukaryotes can be either single-celled or multicellular.\n\
    \nProkaryotic cells\n\nProkaryotes include bacteria and archaea, two of the three\
    \ domains of life. Prokaryotic cells were the first form of life on Earth, characterized\
    \ by having vital biological processes including cell signaling. They are simpler\
    \ and smaller than eukaryotic cells, and lack a nucleus, and other membrane-bound\
    \ organelles. The DNA of a prokaryotic cell consists of a single circular chromosome\
    \ that is in direct contact with the cytoplasm. The nuclear region in the cytoplasm\
    \ is called the nucleoid. Most prokaryotes are the smallest of all organisms ranging\
    \ from 0.5 to 2.0 \u03BCm in diameter.\n\nA prokaryotic cell has three regions:\n\
    \ Enclosing the cell is the cell envelope \u2013 generally consisting of a plasma\
    \ membrane covered by a cell wall which, for some bacteria, may be further covered\
    \ by a third layer called a capsule. Though most prokaryotes have both a cell\
    \ membrane and a cell wall, there are exceptions such as Mycoplasma (bacteria)\
    \ and Thermoplasma (archaea) which only possess the cell membrane layer. The envelope\
    \ gives rigidity to the cell and separates the interior of the cell from its environment,\
    \ serving as a protective filter. The cell wall consists of peptidoglycan in bacteria\
    \ and acts as an additional barrier against exterior forces. It also prevents\
    \ the cell from expanding and bursting (cytolysis) from osmotic pressure due to\
    \ a hypotonic environment. Some eukaryotic cells (plant cells and fungal cells)\
    \ also have a cell wall.\n Inside the cell is the cytoplasmic region that contains\
    \ the genome (DNA), ribosomes and various sorts of inclusions. The genetic material\
    \ is freely found in the cytoplasm. Prokaryotes can carry extrachromosomal DNA\
    \ elements called plasmids, which are usually circular. Linear bacterial plasmids\
    \ have been identified in several species of spirochete bacteria, including members\
    \ of the genus Borrelia notably Borrelia burgdorferi, which causes Lyme disease.\
    \ Though not forming a nucleus, the DNA is condensed in a nucleoid. Plasmids encode\
    \ additional genes, such as antibiotic resistance genes.\n On the outside, flagella\
    \ and pili project from the cell's surface. These are structures (not present\
    \ in all prokaryotes) made of proteins that facilitate movement and communication\
    \ between cells.\n\nEukaryotic cells\n\nPlants, animals, fungi, slime moulds,\
    \ protozoa, and algae are all eukaryotic. These cells are about fifteen times\
    \ wider than a typical prokaryote and can be as much as a thousand times greater\
    \ in volume. The main distinguishing feature of eukaryotes as compared to prokaryotes\
    \ is compartmentalization: the presence of membrane-bound organelles (compartments)\
    \ in which specific activities take place. Most important among these is a cell\
    \ nucleus, an organelle that houses the cell's DNA. This nucleus gives the eukaryote\
    \ its name, which means \"true kernel (nucleus)\". Some of the other differences\
    \ are:\n The plasma membrane resembles that of prokaryotes in function, with minor\
    \ differences in the setup. Cell walls may or may not be present.\n The eukaryotic\
    \ DNA is organized in one or more linear molecules, called chromosomes, which\
    \ are associated with histone proteins. All chromosomal DNA is stored in the cell\
    \ nucleus, separated from the cytoplasm by a membrane. Some eukaryotic organelles\
    \ such as mitochondria also contain some DNA.\n Many eukaryotic cells are ciliated\
    \ with primary cilia. Primary cilia play important roles in chemosensation, mechanosensation,\
    \ and thermosensation. Each cilium may thus be \"viewed as a sensory cellular\
    \ antennae that coordinates a large number of cellular signaling pathways, sometimes\
    \ coupling the signaling to ciliary motility or alternatively\n"
  ,"At the beginning of each half-inning, the nine players of the fielding team\
    \ arrange themselves around the field. One of them, the pitcher, stands on the\
    \ pitcher's mound. The pitcher begins the pitching delivery with one foot on the\
    \ rubber, pushing off it to gain velocity when throwing toward home plate. Another\
    \ fielding team player, the catcher, squats on the far side of home plate, facing\
    \ the pitcher. The rest of the fielding team faces home plate, typically arranged\
    \ as four infielders\u2014who set up along or within a few yards outside the imaginary\
    \ lines (basepaths) between first, second, and third base\u2014and three outfielders.\
    \ In the standard arrangement, there is a first baseman positioned several steps\
    \ to the left of first base, a second baseman to the right of second base, a shortstop\
    \ to the left of second base, and a third baseman to the right of third base.\
    \ The basic outfield positions are left fielder, center fielder, and right fielder.\
    \ With the exception of the catcher, all fielders are required to be in fair territory\
    \ when the pitch is delivered. A neutral umpire sets up behind the catcher. Other\
    \ umpires will be distributed around the field as well.\n\nPlay starts with a\
    \ member of the batting team, the batter, standing in either of the two batter's\
    \ boxes next to home plate, holding a bat. The batter waits for the pitcher to\
    \ throw a pitch (the ball) toward home plate, and attempts to hit the ball with\
    \ the bat. The catcher catches pitches that the batter does not hit\u2014as a\
    \ result of either electing not to swing or failing to connect\u2014and returns\
    \ them to the pitcher. A batter who hits the ball into the field of play must\
    \ drop the bat and begin running toward first base, at which point the player\
    \ is referred to as a runner (or, until the play is over, a batter-runner). A\
    \ batter-runner who reaches first base without being put out is said to be safe\
    \ and is on base. A batter-runner may choose to remain at first base or attempt\
    \ to advance to second base or even beyond\u2014however far the player believes\
    \ can be reached safely. A player who reaches base despite proper play by the\
    \ fielders has recorded a hit. A player who reaches first base safely on a hit\
    \ is credited with a single. If a player makes it to second base safely as a direct\
    \ result of a hit, it is a double; third base, a triple. If the ball is hit in\
    \ the air within the foul lines over the entire outfield (and outfield fence,\
    \ if there is one), or otherwise safely circles all the bases, it is a home run:\
    \ the batter and any runners on base may all freely circle the bases, each scoring\
    \ a run. This is the most desirable result for the batter. A player who reaches\
    \ base due to a fielding mistake is not credited with a hit\u2014instead, the\
    \ responsible fielder is charged with an error.\n\nAny runners already on base\
    \ may attempt to advance on batted balls that land, or contact the ground, in\
    \ fair territory, before or after the ball lands. A runner on first base must\
    \ attempt to advance if a ball lands in play, as only one runner may occupy a\
    \ base at any given time. If a ball hit into play rolls foul before passing through\
    \ the infield, it becomes dead and any runners must return to the base they occupied\
    \ when the play began. If the ball is hit in the air and caught before it lands,\
    \ the batter has flied out and any runners on base may attempt to advance only\
    \ if they tag up (contact the base they occupied when the play began, as or after\
    \ the ball is caught). Runners may also attempt to advance to the next base while\
    \ the pitcher is in the process of delivering the ball to home plate; a successful\
    \ effort is a stolen base.\n\nA pitch that is not hit into the field of play is\
    \ called either a strike or a ball. A batter against whom three strikes are recorded\
    \ strikes out. A batter against whom four balls are recorded is awarded a base\
    \ on balls or walk, a free advance to first base. (A batter may also freely advance\
    \ to first base if the batter's body or uniform is struck by a pitch outside the\
    \ strike zone, provided the batter does not swing and attempts to avoid being\
    \ hit.) Crucial to determining balls and strikes is the umpire's judgment as to\
    \ whether a pitch has passed through the strike zone, a conceptual area above\
    \ home plate extending from the midpoint between the batter's shoulders and belt\
    \ down to the hollow of the knee.\n\nWhile the team at bat is trying to score\
    \ runs, the team in the field is attempting to record outs. In addition to the\
    \ strikeout and flyout, common ways a member of the batting team may be put out\
    \ include the ground out, force out, and tag out. These occur either when a runner\
    \ is forced to advance to a base, and a fielder with possession of the ball reaches\
    \ that base before the runner does, or the runner is touched by the ball, held\
    \ in a fielder's hand, while not on a base. It is possible to record two outs\
    \ in the course of the same play. This is called a double play. Three outs in\
    \ one play, a triple play, is possible, though rare. Players put out or retired\
    \ must leave the field, returning to their team's dugout or bench. A runner may\
    \ be stranded on base when a third out is recorded against another player on the\
    \ team. Stranded runners do not benefit the team in its next turn at bat as every\
    \ half-inning begins with the bases empty.\n\nAn individual player's turn batting\
    \ or plate appearance is complete when the player reaches base\n"]
